<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handball Bundesliga Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 20px 10px;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .live-match {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #eaf4ff;
            border: 1px solid #0056b3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .live-match h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #0056b3;
        }
        .live-score {
            font-size: 2rem;
            font-weight: bold;
            color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 12px;
        }
        table th {
            background-color: #0056b3;
            color: white;
        }
        .qualification {
            background-color: #d4edda;
        }
        .relegation {
            background-color: #f8d7da;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }
        @media (max-width: 768px) {
            .live-match {
                flex-direction: column;
                text-align: center;
            }
            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Handball Bundesliga Hub</h1>
    </header>
    <div class="container">
        <!-- Live Match Section -->
        <div class="live-match">
            <h2>Live Match: Team A vs Team B</h2>
            <div class="live-score">32 : 29</div>
        </div>
        <!-- League Table -->
        <table>
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Team</th>
                    <th>Points</th>
                    <th>Goals Scored</th>
                    <th>Goals Conceded</th>
                </tr>
            </thead>
            <tbody>
                <tr class="qualification">
                    <td>1</td>
                    <td>Team A</td>
                    <td>40</td>
                    <td>120</td>
                    <td>80</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Team B</td>
                    <td>38</td>
                    <td>110</td>
                    <td>85</td>
                </tr>
                <tr>
                    <td>15</td>
                    <td>Team Y</td>
                    <td>12</td>
                    <td>80</td>
                    <td>120</td>
                </tr>
                <tr class="relegation">
                    <td>16</td>
                    <td>Team Z</td>
                    <td>10</td>
                    <td>70</td>
                    <td>130</td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        Â© 2024 Handball Bundesliga Hub - All rights reserved.
    </footer>
</body>
</html>
