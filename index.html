<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor's ISS Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?space,stars') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        #info {
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            margin: 0;
            color: #FFD700;
        }
        p {
            font-size: 1.2rem;
            margin: 5px 0;
        }
        #map {
            height: calc(70vh - 100px);
            margin-bottom: 20px;
        }
        #form-container {
            text-align: center;
            margin: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 1rem;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #FFD700;
            color: black;
            cursor: pointer;
        }
        button:hover {
            background-color: #ffa500;
        }
        #passover-results {
            text-align: center;
            margin: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div id="info">
        <h1>Victor's ISS Tracker</h1>
        <p>Real-time visualization of the International Space Station and location-specific passover times</p>
    </div>

    <!-- Map Section -->
    <div id="map"></div>

    <!-- Passover Form Section -->
    <div id="form-container">
        <h2>Find ISS Passover Times</h2>
        <p>Enter a city name to see when the ISS will pass over that location.</p>
        <form id="passover-form">
            <input type="text" id="city" placeholder="Enter city name" required>
            <button type="submit">Find Passover Times</button>
        </form>
        <div id="passover-results"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const GEOCODING_API_KEY = "YOUR_OPENCAGE_API_KEY"; // Replace with your OpenCage Geocoding API key

        // Leaflet Map Setup
        const map = L.map('map').setView([0, 0], 3); // Default map view

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // ISS Marker
        const issMarker = L.marker([0, 0]).addTo(map).bindPopup("Fetching ISS location...");

        // Trajectory Path
        const trajectory = L.polyline([], { color: 'red', weight: 2 }).addTo(map);

        // Fetch and Update ISS Data
        async function updateISSLocation() {
            const response = await fetch("https://api.wheretheiss.at/v1/satellites/25544");
            const data = await response.json();
            const { latitude, longitude, velocity, altitude } = data;

            // Update Marker Position and Popup
            issMarker.setLatLng([latitude, longitude])
                .bindPopup(`
                    <strong>ISS Location:</strong><br>
                    Latitude: ${latitude.toFixed(2)}<br>
                    Longitude: ${longitude.toFixed(2)}<br>
                    Speed: ${velocity.toFixed(2)} km/h<br>
                    Altitude: ${altitude.toFixed(2)} km
                `).openPopup();

            // Update Trajectory Path
            trajectory.addLatLng([latitude, longitude]);

            // Re-center the Map
            map.setView([latitude, longitude], 2);
        }

        // Update every 5 seconds
        updateISSLocation();
        setInterval(updateISSLocation, 5000);

        // Passover Form Handling
        document.getElementById("passover-form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const city = document.getElementById("city").value.trim();
            const resultsDiv = document.getElementById("passover-results");

            if (!city) {
                resultsDiv.innerHTML = "<p style='color: red;'>Please enter a city name.</p>";
                return;
            }

            try {
                // Fetch coordinates using OpenCage Geocoding API
                const geocodeResponse = await fetch(`https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(city)}&key=${GEOCODING_API_KEY}`);
                const geocodeData = await geocodeResponse.json();

                if (geocodeData.results.length === 0) {
                    resultsDiv.innerHTML = "<p style='color: red;'>City not found. Please try again.</p>";
                    return;
                }

                const { lat, lng } = geocodeData.results[0].geometry;

                // Fetch ISS passover times using Open Notify API
                const response = await fetch(`http://api.open-notify.org/iss-pass.json?lat=${lat}&lon=${lng}`);
                const data = await response.json();

                if (data.message === "success") {
                    const passoverTimes = data.response.map(pass => {
                        const date = new Date(pass.risetime * 1000);
                        return `<li>${date.toUTCString()} (Duration: ${pass.duration} seconds)</li>`;
                    }).join("");

                    resultsDiv.innerHTML = `
                        <h3>Passover Times for ${city}:</h3>
                        <ul>${passoverTimes}</ul>
                    `;
                } else {
                    resultsDiv.innerHTML = "<p style='color: red;'>Unable to fetch passover times. Try again later.</p>";
                }
            } catch (error) {
                console.error("Error fetching passover times:", error);
                resultsDiv.innerHTML = "<p style='color: red;'>An error occurred. Please try again later.</p>";
            }
        });
    </script>
</body>
</html>
