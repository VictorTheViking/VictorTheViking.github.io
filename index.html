<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor's ISS Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #000;
            color: white;
        }
        #info {
            background-color: rgba(0, 0, 0, 0.9);
            text-align: center;
            padding: 20px;
            border-bottom: 3px solid #FFD700;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: #FFD700;
            margin: 0;
        }
        p {
            font-size: 1.2rem;
            margin: 0;
        }
        #map {
            height: 85vh;
            margin: 20px auto;
            border-radius: 10px;
            border: 3px solid #FFD700;
        }
        #satellite-data {
            text-align: center;
            margin: 10px;
            font-size: 1rem;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div id="info">
        <h1>Victor's ISS Tracker</h1>
        <p>Real-time tracking of the International Space Station!</p>
    </div>

    <!-- Map Section -->
    <div id="map"></div>

    <!-- Satellite Data -->
    <div id="satellite-data">
        <p id="iss-info">Fetching ISS data...</p>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([0, 0], 3);

        // Add Satellite Map Layer
        L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.opentopomap.org/">OpenTopoMap</a> contributors',
            maxZoom: 17
        }).addTo(map);

        // ISS Marker
        const issMarker = L.marker([0, 0]).addTo(map).bindPopup("Fetching ISS location...");
        const trajectory = L.polyline([], { color: 'red', weight: 2 }).addTo(map);

        async function updateISS() {
            try {
                const response = await fetch("https://api.wheretheiss.at/v1/satellites/25544");
                const data = await response.json();
                const { latitude, longitude, velocity, altitude } = data;

                // Update ISS Marker and Popup
                issMarker.setLatLng([latitude, longitude])
                    .bindPopup(`
                        <strong>ISS:</strong><br>
                        Latitude: ${latitude.toFixed(2)}<br>
                        Longitude: ${longitude.toFixed(2)}<br>
                        Speed: ${velocity.toFixed(2)} km/h<br>
                        Altitude: ${altitude.toFixed(2)} km
                    `).openPopup();

                // Update Trajectory Path
                trajectory.addLatLng([latitude, longitude]);

                // Update Map View
                map.setView([latitude, longitude], 3);

                // Update Satellite Data Section
                document.getElementById("iss-info").innerHTML = `
                    <strong>Current ISS Data:</strong><br>
                    Latitude: ${latitude.toFixed(2)}<br>
                    Longitude: ${longitude.toFixed(2)}<br>
                    Speed: ${velocity.toFixed(2)} km/h<br>
                    Altitude: ${altitude.toFixed(2)} km
                `;
            } catch (error) {
                console.error("Error fetching ISS data:", error);
                document.getElementById("iss-info").innerHTML = `<p style="color: red;">Error fetching ISS data. Please try again later.</p>`;
            }
        }

        // Update ISS position every 5 seconds
        updateISS();
        setInterval(updateISS, 5000);
    </script>
</body>
</html>
