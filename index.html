<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor's ISS Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #000;
            color: white;
        }
        #info {
            background-color: rgba(0, 0, 0, 0.9);
            text-align: center;
            padding: 20px;
            border-bottom: 3px solid #FFD700;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: #FFD700;
            margin: 0;
        }
        p {
            font-size: 1.2rem;
            margin: 0;
        }
        #map {
            height: 85vh;
            margin: 20px auto;
            border-radius: 10px;
            border: 3px solid #FFD700;
        }
        #satellite-data {
            text-align: center;
            margin: 10px;
            font-size: 1rem;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div id="info">
        <h1>Victor's ISS Tracker</h1>
        <p>Real-time tracking of the International Space Station!</p>
    </div>

    <!-- Map Section -->
    <div id="map"></div>

    <!-- Satellite Data -->
    <div id="satellite-data">
        <p id="iss-info">Fetching ISS data...</p>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([0, 0], 3);

        // Add Satellite Map Layer
        L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.opentopomap.org/">OpenTopoMap</a> contributors',
            maxZoom: 17
        }).addTo(map);

        // ISS Icon
        const issIcon = L.icon({
            iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/d/d0/International_Space_Station.svg',
            iconSize: [50, 50], // Size of the icon
            iconAnchor: [25, 25] // Anchor the icon to its center
        });

        // ISS Marker
        const issMarker = L.marker([0, 0], { icon: issIcon }).addTo(map);

        // Trajectory and Prediction Lines
        const trajectoryLine = L.polyline([], { color: 'red', weight: 2 }).addTo(map);
        const predictionLine = L.polyline([], { color: 'yellow', weight: 2, dashArray: '5, 10' }).addTo(map);

        async function updateISS() {
            try {
                const response = await fetch("https://api.wheretheiss.at/v1/satellites/25544");
                const data = await response.json();
                const { latitude, longitude, velocity, altitude } = data;

                // Update ISS Marker Position
                issMarker.setLatLng([latitude, longitude]);

                // Update Trajectory Line
                trajectoryLine.addLatLng([latitude, longitude]);

                // Update Satellite Data Section
                document.getElementById("iss-info").innerHTML = `
                    <strong>Current ISS Data:</strong><br>
                    Latitude: ${latitude.toFixed(2)}<br>
                    Longitude: ${longitude.toFixed(2)}<br>
                    Speed: ${velocity.toFixed(2)} km/h<br>
                    Altitude: ${altitude.toFixed(2)} km
                `;

                // Calculate Future Prediction
                updatePrediction(latitude, longitude, velocity);

            } catch (error) {
                console.error("Error fetching ISS data:", error);
                document.getElementById("iss-info").innerHTML = `<p style="color: red;">Error fetching ISS data. Please try again later.</p>`;
            }
        }

        function updatePrediction(lat, lon, velocity) {
            const futurePoints = [];
            const earthRadius = 6371; // Earth radius in km
            const timeStep = 60; // seconds

            for (let t = 1; t <= 60; t++) { // Predict for the next 60 minutes
                const distance = velocity * (timeStep * t) / 3600; // Distance traveled in km
                const angularDistance = distance / earthRadius;

                const newLat = Math.asin(Math.sin(lat * Math.PI / 180) * Math.cos(angularDistance) +
                    Math.cos(lat * Math.PI / 180) * Math.sin(angularDistance));
                const newLon = lon + Math.atan2(
                    Math.sin(angularDistance) * Math.cos(lat * Math.PI / 180),
                    Math.cos(angularDistance) - Math.sin(lat * Math.PI / 180) * Math.sin(newLat)
                );

                futurePoints.push([newLat * 180 / Math.PI, newLon * 180 / Math.PI]);
            }

            predictionLine.setLatLngs(futurePoints);
        }

        // Update ISS position every 5 seconds
        updateISS();
        setInterval(updateISS, 5000);
    </script>
</body>
</html>
